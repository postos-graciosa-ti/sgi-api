services:
  - type: web
    name: sgi-api-staging
    env: staging
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    plan: free
  - key: SQLITE_URL
    fromService:
      name: SQLITE_URL
      type: pserv
      envVarKey: SQLITE_URL