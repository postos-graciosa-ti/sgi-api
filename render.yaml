services:
  - type: web

    name: sgi-api-staging
  
    env: python
  
    buildCommand: "pip install -r requirements.txt"
  
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
  
    envVars:
      - key: SQLITE_URL
        fromSecret: sqlite_url
  
      - key: FRONT_URL
        fromSecret: front_url
  