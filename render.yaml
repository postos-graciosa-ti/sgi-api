services:
  - type: web
    name: sgi-api-homologacao
    plan: free
    branch: staging
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: SQLITE_URL
      - key: FRONT_URL
      - key: SECRET
      - key: ALGORITHM
      - key: SERVICE_ACCOUNT_KEY
      - key: PROJECT_ID

  - type: web
    name: sgi-api-producao
    plan: free
    branch: main
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: SQLITE_URL
      - key: FRONT_URL
      - key: SECRET
      - key: ALGORITHM
      - key: SERVICE_ACCOUNT_KEY
      - key: PROJECT_ID