services:
  - type: web
    name: sgi-api-staging
    env: staging
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    plan: free
    envVars:
      - key: SQLITE_URL
        fromService:
          name: sgi-staging
          type: web    # Substitua "web" pelo tipo correto do servi√ßo
          envVarKey: SQLITE_URL